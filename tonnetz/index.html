<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Note Diagram</title>
    <meta name="description" content="Note diagram: tonnetz, Wicky-Hayden, generalized keyboard.">
    <link href="style.css" rel="stylesheet" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div id="root">
      <div id="header">
        <text>Selected layout:</text>
        <select id="layout-selector" autocomplete="off">
          <optgroup label="Generated by P5">
            <option value="wh">Wicky-Hayden</option>
            <option value="gk">Generalized keyboard</option>
            <option value="tz" disabled>Tonnetz</option>
          </optgroup>
          <optgroup label="12 EDO">
            <option value="jk">Janko</option>
          </optgroup>
        </select>
        <button onclick="toggleVkbd()">Show piano keyboard</button>
        <button onclick="toggleHelp()">Help</button>
      </div>
      <div id="panes">
        <div id="left-pane">
          <div id="diagram-box">
            <div class="dg-spacer"></div>
            <svg id="diagram"></svg>
            <div class="dg-spacer"></div>
          </div>
        </div>

        <div id="right-pane">
          <details open="true">
            <summary>Tool options</summary>
          </details>
          <details open="true">
            <summary>Circle of Fifths</summary>
            <svg id="cof" viewBox="-100 -100 200 200"></svg>
          </details>
          <details>
            <summary>Synth options</summary>
            <text>SoundFont:</text>
            <br />
            <input id="sf-file" type="file" accept=".sf2" autocomplete="off" />
          </details>
        </div>
      </div>
      <div id="vkbd">
        <div class="vkbd-spacer">
          <div><button onclick="hideVkbd()">‚ùå</button></div>
          <div class="vkbd-spacer"></div>
          <div><button id="vkbd-dark">üåô</button></div>
        </div>
        <svg id="vkbd-keys" height="120"></svg>
        <div class="vkbd-spacer"></div>
      </div>
    </div>
    <div id="help">
      <div id="help-header"><button onclick="hideHelp()">‚ùå</button> Help</div>
      <div id="help-contents">
      </div>
    </div>
  </body>
</html>
